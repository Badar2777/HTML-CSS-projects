<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/fa45aa9271.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="head">
            <div class="card-image">
                <img src="my_image.jpg" alt="my_image">
            </div>
        </div>
        <div class="card-body">
            <h3>Badar UL Zaman</h3>
            <p>Full Stack Developer & Teacher</p>
            <div class="icons">
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
            </div>
            <div class="card-buttons">
                <button class="btn">Subscribe</button>
                <button class="btn">Message</button>
            </div>
            <div class="card-footer">
                <i class="fa-slab-press fa-regular fa-thumbs-up">20k</i>
                | <i class="fa-slab-press fa-regular fa-comment">10k</i>
                | <i class="fa-slab-press fa-regular fa-envelope">200k</i>
            </div>
        </div>
    </div>
</body>
</html>
