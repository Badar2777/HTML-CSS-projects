<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postion</title>
    <style>
        .container{
            border: 2px solid gray;
            height: 1200px;
        }
        #box3{
            position: sticky;
            top: 0px;
            right: 12px;
            float: right;
        }
        .box{
            display: inline-block;
            height: 200px;
            width: 200px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="box1" class="box">1</div>
        <div id="box2" class="box">2</div>
        <div id="box3" class="box">3</div>
    </div>
</body>
</html>
